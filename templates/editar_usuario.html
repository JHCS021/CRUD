<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Editar Usuario</title>
</head>
<body>
    <h1>Editar Usuario</h1>
    <form method="POST">
        <label>Nombre:</label><br>
        <input type="text" name="nombre" value="{{ usuario.nombre }}" required><br>
        <label>Correo:</label><br>
        <input type="email" name="correo" value="{{ usuario.correo }}" required><br>
        <label>Edad:</label><br>
        <input type="number" name="edad" value="{{ usuario.edad }}" required><br><br>
        <input type="submit" value="Guardar cambios">
    </form>
    <br>
    <a href="{{ url_for('listar_usuarios') }}">Volver a la lista</a>
</body>
</html>
